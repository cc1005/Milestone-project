<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Irish Newspaper Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container-fluid topbar nopadding">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img class="borderpictures" src="assets/images/man_with_newspaper.jpeg" alt="man with newspaper">
      </div>
      <div class="col col-md-6">
        <h1 class="h1title text-center">The Irish Newspaper Forum</h1>
        <div class="row">
          <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </div>
      <div class="col-md-3">
        <img class="borderpictures d-none d-md-block" src="assets/images/crossword_glasses.jpeg" alt="crossword with glasses">
      </div>
    </div>
  </div>


<div class="container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>




  <div class="container-fluid callout">
    <div class="row">
      <div class="col col-lg-6">
        <h2 class="callouttitle">This year's conference is on "Technology and Journalism"</h2>
      </div>
      <div class="col-lg-6">
        <img class= "calloutpicture"src="assets/images/Poster_2019.png" alt="Poster for 2019 conference">
      </div>
    </div>
    <div class="row signup">
      <div class="col-9 formtext">
        <form action="Name">Name</form>
        <form action="Email">Email</form>
        <form action="Institution">Intitution</form>
      </div>
      <div class="col-3">
        <button class="btn btncolor">
          Sign up!
        </button>
      </div>
    </div>

  </div>


footer


</body>

</html>
